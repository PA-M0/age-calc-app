<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <!--G fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
          rel="stylesheet"
  />

  <link rel="stylesheet" type="text/css" href="app/css/style.css" />
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
   <div class="container-fluid ">
      <section class="row">
        <div class="col-3">

          <label for="day" class="p" >DAY</label>
          <input type="text" id="day" class="form-control"  aria-label="Username">
        </div>
        <div class="col-3 d-inline-block">
          <label for="month">MONTH</label>
          <input type="text" id="month" class="form-control"  aria-label="Username">
       </div>
        <div class="col-3 d-inline-block">
          <label for="year">YEAR</label>
          <input type="text" id="year" class="form-control "  aria-label="Username">
        </div>

      </section>
     <div class="d-flex  flex-row align-items-stretch">
        <hr style="width: 85%;">
        <div style="background-color: var(--purple); width:72px; height: 72px;" class="rounded-circle position-relative">
          <img class="position-absolute" style="left:20%; top:20%;" src="../age-calc-app/assets/images/icon-arrow.svg" width="44px" height="44px" alt="arrow">
        </div>
     </div>
     <section>
       <div>
         <h1>-- years</h1>
       </div>
       <div>
         <h1>-- months</h1>
       </div>
       <div>
         <h1>-- days</h1>
       </div>
     </section>
   </div>
  </main>
  Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <!-- MDB -->
  <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
  ></script>
</body>
</html>
