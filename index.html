<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <!--G fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
          rel="stylesheet"
  />

  <link rel="stylesheet" type="text/css" href="app/css/style.css" />
  <script src="/age-calc-app/app/js/script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
   <div class="container-fluid ">
      <section>
        <div class="row" id="my_form">
          <div class="col-3 form-group">
            <label id="day-label" for="day" >DAY</label>
            <input type="number" name="day" id="day" class="form-control" placeholder="DD" aria-label="Username" maxlength="2" minlength="1"
                   required>
            <small id="day-notif" ></small>
          </div>
          <div class="col-3  d-inline-block form-group">
            <label id="month-label" for="month">MONTH</label>
            <input type="number" id="month" name="month" class="form-control" placeholder="MM"  aria-label="Username" maxlength="2" minlength="1"
                   required>
            <small id="month-notif" ></small>
         </div>
          <div class="col-3  d-inline-block form-group">
            <label for="year" id="year-label">YEAR</label>
            <input type="number" id="year" name="year" class="form-control" placeholder="YYYY"  aria-label="Username" maxlength="4" minlength="1"
                   required>
            <small id="year-notif" ></small>
          </div>
          <div class="d-flex  flex-row align-items-stretch">
            <hr style="width: 85%;">
            <div>
              <button onclick="checkInputs()" style="background-color: var(--purple); width:72px; height: 72px;"  class="btn rounded-circle position-relative">
                <img class="position-absolute" style="left:20%; top:20%;" src="../age-calc-app/assets/images/icon-arrow.svg" width="44px" height="44px" alt="arrow">
              </button>
            </div>
          </div>
        </div>
      </section>


     <section>
       <div>
         <h1 class=" d-inline-block" id="resYear" style="color: var(--purple);">--</h1>
         <h1 class="d-inline-block"> years</h1>
       </div>
       <div>
         <h1 class=" d-inline-block" id="resMonth" style="color: var(--purple);">--</h1>
         <h1 class="d-inline-block"> months</h1>
       </div>
       <div>
         <h1 class=" d-inline-block" id="resDay" style="color: var(--purple);">--</h1>
         <h1 class="d-inline-block"> days</h1>
       </div>
     </section>
   </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Parsa Shafagh (PA_M0) </a>.
  </div>
  <!-- MDB -->
  <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
  ></script>
</body>
</html>
